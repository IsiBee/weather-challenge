<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="nav bg-dark text-light justify-content-center">
        <h1>The Weather Vane</h1>
    </header>

    <main class="row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h4 class="card-header">Search for a City:</h4>
                <form>
                    <input />
                    <button>Search</button>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-8 mt-4">
            <div class="card">
                <div id="current-weather" class="card-body">
                </div>
            </div>
            <div id="forecast-container" class="row mt-2">
            </div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
