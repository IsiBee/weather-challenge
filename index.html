<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header class="nav bg-dark text-light justify-content-center">
        <h1>
            <span class="mr-3"><i class="fas fa-arrows-alt"></i></span>
            The Weather Vane
            <span class="ml-3"><i class="fas fa-arrows-alt"></i></span>
        </h1>
    </header>

    <main class="row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card card-header">
                <h4>Search for a City:</h4>
                <form id="city-form" class="row mb-4">
                    <div class="col-8 form-inline input-group">
                        <input type="text" class="form-control" id="city-search" placeholder="City" />
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
                <ul id="city-list" class="list-group"></ul>
            </div>
        </div>
        <div class="col-12 col-md-8 mt-4">
            <div class="card">
                <div id="current-weather" class="card-body">
                </div>
            </div>
            <div id="forecast-container" class="row mt-2">
            </div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
